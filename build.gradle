plugins {
    id 'java'
}

group 'com.8thlight'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.github.cdimascio:java-dotenv:3.1.2'

    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
